<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Vision</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex vh-100">
        <div class="left-section">
            <img src="test.png" alt="Background">
        </div>
        <div class="right-section text-center">
            <div class="header">
                <h1>Room Vision</h1>
                <br>
                <h3>Register</h3>
            </div>
            <div class="content">
                <form>
                    <div class="form-group mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group mb-3 text-start">
                        <label for="password" class="form-label">Password</label><br>
                        <input type="text" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group mb-3 text-start">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" name="confirmPassword" id="confirmPassword" required>
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" value="Sign up" class="mainButton">
                    </div>
                </form>
            </div>
            <div class="footer">
                <hr>
                <div class="text-center">
                    <p>Already have an account? <a href="index.html" style="font-weight: bold;">Login</a> now!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
